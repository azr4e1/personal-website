<li class="article-item" id="{{.Title}}{{with .Params.Tags}}_{{delimit . `_`}}{{end}}">{{ .Date.Format "02 Jan 2006" }}
  &mdash; <a href="{{.RelPermalink}}">{{
    .Title |
    title }}</a>
  {{ $summary := .Summary }}
  {{with .Params.Summ }}
  {{ if . }}
  <br>{{$summary}}
  {{end}}
  {{end}}
</li>
