{{ define "main" }}
<h1 style="text-align: center;">{{.Title | title}}</h1>
<div style='text-align: center;'>
  <i style="color: blue;">{{.Date.Format "02 Jan 2006"}}</i><br>
  <b style="color: green;">{{ with .Params.Author }} {{.}} {{end}}</b>
</div>
<p>
  {{ .Content }}
</p>
<h2>tags</h2>
<ul>
  {{ range .Params.Tags}}
  <li><a href='{{"/quidest/tags/" | relLangURL }}{{. | urlize}}'>{{.}}</a></li>
  {{end}}
</ul>
{{end}}
